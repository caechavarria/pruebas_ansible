---
 - name: Clone multiple VMs
   hosts: localhost 
   gather_facts: false
   vars_files: 
     multiple_vms.yml
   tasks: 
   - name: Clone multiple VMs from template
     local_action:
       module: vmware_guest
       hostname: 10.215.99.55                                         
       username: 'administrator@vsphere.local'
       password: 'Lab2021*'
       validate_certs: no      
       folder: '{{ FOLDER }}'
       template: '{{ SO }}'
       name: "{{ HOSTNAME }}"
       cluster: 'Cluster_ansible'
       datacenter: 'CURANSIBLEDCLAB01' 
       state: poweredon
       customization_spec: "{{ customization_spec }}"
     with_items: "{{ servers }}"
...
