--- 
- 
  name: "Create a VM from a template"
  register: deploy
  vmware_guest: 
    cluster: "{{ cluster_name }}"
    customization: 
      autologon: true
      dns_servers: 
        - "8.8.8.8"
    datacenter: "{{ datacenter }}"
    disk: "{{ item.disks }}"
    folder: "{{ vm_folder }}"
    hardware: 
      memory_mb: "{{ item.ram }}"
      num_cpus: "{{ item.cpu }}"
      scsi: paravirtual
    hostname: "{{ vcenter }}"
    name: "{{ item.vm_name }}"
    networks: "{{ item.network }}"
    password: "{{ vsphere_password }}"
    state: poweredon
    template: "{{ template }}"
    username: "{{ vsphere_user }}"
    validate_certs: false
    wait_for_ip_address: true
  with_items: 
    - "{{ SRV }}"
...
